<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--import bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <title>poste details</title>
    <style>
      body {
        background-color: #f0ecff;
      }
      
/*==========LOADER STYELES===========*/
/* From Uiverse.io by mobinkakei */ 
.wrapper {
  width: 200px;
  height: 60px;
  position: relative;
  z-index: 1;
}

.circle {
  width: 20px;
  height: 20px;
  position: absolute;
  border-radius: 50%;
  background-color: #000;
  left: 15%;
  transform-origin: 50%;
  animation: circle7124 .5s alternate infinite ease;
}

@keyframes circle7124 {
  0% {
    top: 60px;
    height: 5px;
    border-radius: 50px 50px 25px 25px;
    transform: scaleX(1.7);
  }

  40% {
    height: 20px;
    border-radius: 50%;
    transform: scaleX(1);
  }

  100% {
    top: 0%;
  }
}

.circle:nth-child(2) {
  left: 45%;
  animation-delay: .2s;
}

.circle:nth-child(3) {
  left: auto;
  right: 15%;
  animation-delay: .3s;
}

.shadow {
  width: 20px;
  height: 4px;
  border-radius: 50%;
  background-color: rgba(0,0,0,0.5);
  position: absolute;
  top: 62px;
  transform-origin: 50%;
  z-index: -1;
  left: 15%;
  filter: blur(1px);
  animation: shadow046 .5s alternate infinite ease;
}

@keyframes shadow046 {
  0% {
    transform: scaleX(1.5);
  }

  40% {
    transform: scaleX(1);
    opacity: .7;
  }

  100% {
    transform: scaleX(.2);
    opacity: .4;
  }
}

.shadow:nth-child(4) {
  left: 45%;
  animation-delay: .2s
}

.shadow:nth-child(5) {
  left: auto;
  right: 15%;
  animation-delay: .3s;
}

    </style>
  </head>
  <body>
     <!--==========LOADER STYELES===========-->
  <div  style="position: fixed; left: 0; right: 0;top: 0; bottom: 0; margin: auto auto; display: flex; justify-content: center; align-items: center; ">
    <div id="loader" style="z-index: 99999;" class="wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
      <div class="shadow"></div>
    </div>
</div>
    <!--=================ALERTS==============-->
    <!--=====SUCCESS LOG IN-->
    <div
      id="success-alert"
      style="position: fixed; z-index: 1100; width: 40%; right: 0; bottom: 0"
    ></div>
    <!--=====SUCCESS LOG IN //-->
    <!--MODALS-->
    <!--LOGIN MODAL-->
    <div
      class="modal fade"
      id="logInModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log In</h1>
            <button
              type="button"
              id="btn-close-log-in"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  id="usernameLogIn"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="password"
                  placeholder="Password"
                  id="passwordLogIn"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="log-in"
              onclick="logIn()"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--LOGIN MODAL//-->
    <!--Sign Up MODAL-->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              id="btn-close-sign-up"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="formFile" class="form-label">profile image</label>
                <input class="form-control" type="file" id="image-input" />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="name-input"
                  aria-label="Username"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="username-input"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="password"
                  placeholder="Password"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" onclick="register()">
              Sign UP
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Sign UP MODAL//-->
    <!-- CREATE POST MODAL-->
    <div
      class="modal fade"
      id="CreatePostModal"
      tabindex="-1"
      aria-labelledby="CreatePostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create new post
            </h1>
            <button
              type="button"
              class="btn-close"
              id="btn-close-sign-up"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title"
                  id="title-input"
                  aria-label="Title"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">body:</label>
                <textarea class="form-control" id="body-text"></textarea>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label"> image</label>
                <input class="form-control" type="file" id="image-input-post" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              class="btn btn-secondary"
              id="btn-close-create-post"
              data-bs-dismiss="modal"
            >
              close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="addPostUser()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- CREATE POST MODAL //-->
    <!--MODALS //-->
    <!-- NAVIGATION BAR CONTENT   -->
    <div class="container col-8">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary rounded-1 rounded-top-0 shadow-sm"
        style="background-color: aqua"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Tarmmez</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" onclick="sendUserIdLogedIn()" >profile</a>
              </li>
            </ul>
            <!--FOR NON LOGED IN-->
            <div
              class="d-flex w-100 justify-content-end gap-3"
              id="non-loged-in"
            >
              <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#logInModal"
                class="btn btn-outline-success"
                id="btnLogIn"
              >
                Log In
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                data-bs-toggle="modal"
                data-bs-target="#signUpModal"
                id="btnSignUP"
              >
                Sign Up
              </button>
            </div>
            <!--FOR NON LOGED IN //-->
            <!--FOR LOGED IN-->
            <div
              class="d-flex w-100 justify-content-start gap-3 flex-row-reverse"
              id="loged-in"
            >
              <button
                type="button"
                class="btn btn-outline-danger"
                id="btnLogOut"
                onclick="LogOut()"
              >
                Log Out
              </button>
              <span id="loged-in-profile"></span>
            </div>

            <!--FOR LOGED IN-->
          </div>
        </div>
      </nav>
    </div>
    <!-- MAIN CONTENT-->
    <div class="container mt-5 col-8" style="height: 1000px">
      <!--username-->
      <h1 id="username"></h1>
      <!--POSTs -->
      <div id="posts" class="posts d-flex flex-column gap-4 pb-3"></div>
      <!--POSTs // -->
    </div>

    <script src="./mainLogic.js"></script>
    <script>
      setUpUI();
      let posts = document.getElementById("posts");
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("postId");
      getPost();
      // get the post with the commmentaire
      function getPost() {
        toggleLoader(true)
        let default_image= ' "./images/default_profile_image.png"'
        let url = `${baseUrl}/posts/${id}`
        axios.get(url).then((post) => {

          let profile_image= typeof  post.data.data.author.profile_image=="object" ? default_image :  post.data.data.author.profile_image;

          document.getElementById("username").innerHTML = `
        <span>${post.data.data.author.username} </span> post `;
          posts.innerHTML = `
 <!--POST -->
      <div class="post ">
        <div class="card shadow-sm ">
          <div class="card-header">
            <a class="navbar-brand" href="#" onclick='sendUserId(${post.data.data.author.id})'>
              <img src=${
               profile_image
              } class="rounded-circle border border-2"style="width: 40px; height:40px ;" alt="profile">
              <p class="fw-bold d-inline">${post.data.data.author.username}</p>
            </a>
          </div>
          <div class="card-body p-0" style="cursor:pointer"  >
            <img src=${post.data.data.image} class="w-100"  alt="">
            <h6 class=" mt-3 text-body-secondary ps-3"> ${
              post.data.data.created_at
            }</h6>
            <h5 class="ps-3" >${
              post.data.data.title != null ? post.data.data.title : ""
            }</h5>
            <p class="ps-3">${
              post.data.data.body != null ? post.data.data.body : ""
            }</p>
          </div>
          <div class="card-footer text-body-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen"
              viewBox="0 0 16 16">
              <path
                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
            </svg>
            <span style=" cursor:pointer; " > (${
              post.data.data.comments_count
            }) comments</span>
            ${createTags(post.data.data.tags)} 
            <hr>
             <!-- GET COMMENTS-->
            ${createComments(post.data.data.comments)}
           <!-- SEND COMMENT-->
            <div id="send-comment" class="input-group mb-2 mt-3 ">
               <input id="comment" type="text" class="form-control" placeholder="add your comment.." aria-label="Username" aria-describedby="basic-addon1">
               <button type="button" class="btn btn-outline-primary " onclick="sendComment()">Send</button>
            </div> 
          </div>
        </div>
      </div>
      <!--POST // -->
      `;
        })
        .catch((err)=>{
          showAlertMessage(err.response.message,"danger")
        })
        .finally(()=>{
          toggleLoader(false)
        })
      }

      function createComments(comments) {
        if (comments.length == 0) {
          return " no comment";
        } else {
          let elem = document.createElement("div");
          for (const comment of comments) {
            elem.innerHTML += `
           <div style="margin-top:2rem;" >
             <a class="navbar-brand" href="#"  onclick='sendUserId(${comment.author.id})'>
              <img src=${
                typeof comment.author.profile_image == "object"
                  ? ' "./images/default_profile_image.png"'
                  : comment.author.profile_image
              } class="rounded-circle border border-2"style="width: 40px; height:40px ;" alt="profile">
              <p class="fw-bold d-inline">${comment.author.username}</p>
            </a>
            <div style="padding-left:2rem;" >
            ${comment.body}
            </div>
     </div>
   `;
          }
          return elem.innerHTML;
        }
      }
      
      function sendComment() {
        let comment = document.getElementById("comment").value;
        let token = localStorage.getItem("token");
        let url = `${baseUrl}/posts/${id}/comments`
        let body = {
          body: comment,
        };
        axios
          .post(url, body, {
            headers: {
              Authorization: "Bearer " + token,
            },
          })
          .then(() => {
            getPost();
            showAlertMessage("The comment has been created successfuly", "success");
          })
          .catch((err) => {
            console.log(err);
            showAlertMessage(err.response.data.message, "danger");
          });
      }
       
    </script>
  </body>
</html>
